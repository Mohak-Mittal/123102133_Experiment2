<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navigation">
        <div class="nav">
        <i class="fa-solid fa-bars" id="bars"></i>
            <a href="https://www.youtube.com" class="home" target="_blank">Youtube</a>
            <a href="https://mail.google.com" class="home" target="_blank">Mail</a>
        </div>
    </nav>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <div class="search">
            <h1>Seekers</h1>
            <div class="box">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass" id="icon"></i>
                </label>
                <input type="search" class="abc" name="q" placeholder="Search or type a URL" id="search">
                <i class="fa-solid fa-microphone" id="microphone"></i>
            </div>
            <div class="shortcut">
                
            </div>
        </div>
    </form>
</body>

</html>
