<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Rubik+Burned&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="login">
        <div class="img">
            <img src="images/google.webp" alt="Error" class="heading">
        </div>
        <div>
            <h1 id="heading">One account. All of Google.</h1><br>
            <p id="para">Sign in with your Google Account</p>
        </div>
        <div class="info">
            <img src="images/icon.webp" id="icon"></img>
            <input type="email" name="email" placeholder="  Email" class="detail">
            <input type="text" name="password" placeholder="  Password" class="detail" required>
            <br>
            <input type="button" value="Log in" class="signin">
            <br>
            <div class="check">
                <label for="xyz" id="staySigned">
                    <input type="checkbox" name="Sign in" id="xyz">
                    Stay Logged in</label>
                <p id="help">Need Help?</p>
            </div>
            <br>
        </div>
        <a href="Registration Page.html" target="_blank">
        <p id="Create">Create an account</p>
        </a>
        <br>
        <p id="abc">One Google Account for all Google</p>
        <div class="icon">
            <a href="https://google.com"><img src="images/chrome.png" class="image"></a>
            <a href="https://photos.google.com/"><img src="images/photos.png" class="image"></a>
            <a href="https://mail.google.com/mail/u/0/#inbox"><img src="images/mail.webp" class="image"></a>
            <a href="https://drive.google.com/drive/home"><img src="images/drive.png" class="image"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube.png" class="image"></a>
            <a href="https://www.google.com/maps/@21.0686228,82.7525294,5z?authuser=0&entry=ttu"><img src="images/maps.png"
                    class="image"></a>
            <a href="https://play.google.com/store/games?device=windows&pli=1"><img src="images/playstore.webp"
                    class="image"></a>
        </div><br><br>
    </div>
</body>

</html>
